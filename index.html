<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RectObserver</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div id="root" class="border">
      Root
      <div id="target" class="resizable border">
        Target
        <span id="handler">move</span>
      </div>
    </div>
    <div id="textDisplay"></div>
  </body>
</html>

<style>
  html,
  body {
    margin: 0;
    padding: 20px;
  }

  #root {
    width: 300px;
    height: 200px;
    margin: 50px;
    user-select: none;
    position: relative;
    background-color: #0000ff88;
  }

  #target {
    top: 25px;
    left: 50px;
    resize: both;
    width: 100px;
    height: 100px;
    overflow: hidden;
    position: absolute;
    background-color: #ff000088;
  }

  #handler {
    background-color: #0002;
  }

  .resizable {
    background-color: #00ff0088;
    resize: both;
    overflow: auto;
  }

  .border {
    outline: 1px solid #000;
  }
</style>
